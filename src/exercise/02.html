<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.
    const spanType = "span";
    const spanOneProps = { children: "Henlo"};
    const spanTwoProps = { children: "frend"};
    const spanElemOne = React.createElement("span", spanOneProps);
    const spanElemTwo = React.createElement("span", spanTwoProps);
    const cntnrProps = {id: "element-id", class: "container", children: [spanElemOne, spanElemTwo]};
    const cntnrType = "div";

    const reactElement = React.createElement(cntnrType, cntnrProps);
    ReactDOM.render(reactElement, rootElement);

  </script>
</body>
