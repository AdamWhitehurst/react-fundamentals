<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="text/babel">
    // const Message = ({children}) => <div className="message">{children}</div>;
    
    // const element = (
    //   <div className="container">
    //     {React.createElement(Message, {children: "Henlo frend"})}
    //     {React.createElement(Message, {children: 'Gudby frend'})}
    //   </div>
    // )

    const PropTypes = {
      string(props, propName, componentName) {
        const typeStr = typeof props[propName];
        if (typeStr !== 'string') {
          return new Error(`Expected prop "${propName}" to be string type. Recieved ${typeStr} type`);
        }
      }
    }
    const Message = ({subject, greeting}) => <div className="message">{greeting}, {subject}</div>;

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }
    const element = (
      <React.Fragment>
        <Message greeting="Henlo" subject="frend"/>
        <Message greeting={2} subject="frend"/>
      </React.Fragment>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
